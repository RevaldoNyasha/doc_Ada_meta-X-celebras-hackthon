<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dr. Ada - AI Doctor Chatbot</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        #chat {
            border: 1px solid #ccc;
            background: white;
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 1rem;
        }
        .user {
            text-align: right;
            color: #2980b9;
        }
        .bot {
            text-align: left;
            color: #27ae60;
        }
        #inputForm {
            display: flex;
            margin-bottom: 1rem;
        }
        #inputText {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            border-right: none;
        }
        #sendBtn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0 5px 5px 0;
            border: 1px solid #27ae60;
            background-color: #27ae60;
            color: white;
            cursor: pointer;
        }
        #sendBtn:disabled {
            background-color: #95a5a6;
            border-color: #95a5a6;
            cursor: not-allowed;
        }
        #locationBtn {
            display: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #e74c3c;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        #mapModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #mapContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 10px;
            padding: 1rem;
        }
        #map {
            width: 100%;
            height: calc(100% - 40px);
        }
        #closeMap {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Talk to Dr. Ada</h1>
    <div id="chat"></div>
    <button id="locationBtn">Select Location</button>
    <form id="inputForm">
        <input type="text" id="inputText" placeholder="Type your message here..." autocomplete="off" required />
        <button type="submit" id="sendBtn">Send</button>
    </form>
    <div id="mapModal">
        <div id="mapContainer">
            <button id="closeMap">Close</button>
            <div id="map"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
